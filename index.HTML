<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The 1st Studio Album – Out Now</title>

<style>
    body {
        margin: 0;
        background: #050505;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    /* WRAPPER */
    .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* TOP NAV LINKS */
    .top-links {
        padding: 20px 20px 0;
        display: flex;
        justify-content: center;
        gap: 25px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .top-links a {
        opacity: 0.8;
        transition: 0.2s;
    }

    .top-links a:hover {
        opacity: 1;
    }

    /* TITLE AREA */
    .title-block {
        margin-top: 40px;
        padding: 0 20px;
    }

    .artist-logo {
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 8px;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    .album-logo {
        font-size: 20px;
        letter-spacing: 4px;
        text-transform: uppercase;
        opacity: 0.8;
    }

    /* MAIN SECTION */
    .main-section {
        margin-top: 40px;
        padding: 0 20px 40px;
    }

    .main-section h1 {
        font-size: 28px;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 20px;
    }

    .buttons-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
    }

    .btn {
        border: 1px solid #fff;
        padding: 10px 22px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: transparent;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #fff;
        color: #000;
    }

    /* ALBUM IMAGE AREA */
    .album-art {
        margin: 30px auto 10px;
        max-width: 320px;
        height: 320px;
        background: linear-gradient(135deg, #ff7aa2, #7a7aff);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    .album-caption {
        font-size: 13px;
        opacity: 0.7;
        margin-top: 8px;
    }

    /* SOCIAL ICONS ROW (TEXT LINKS HERE) */
    .social-row {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .social-row a {
        opacity: 0.8;
        transition: 0.2s;
    }

    .social-row a:hover {
        opacity: 1;
    }

    /* FOOTER */
    footer {
        font-size: 11px;
        color: #888;
        padding: 20px;
        border-top: 1px solid #222;
        margin-top: 40px;
    }

    footer a {
        color: #888;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

    footer .legal-links {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    @media (min-width: 768px) {
        .main-section h1 {
            font-size: 32px;
        }
        .artist-logo {
            font-size: 48px;
        }
    }
</style>
</head>
